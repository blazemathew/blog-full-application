<div class="post-detail-container">
    <ng-container *ngIf="post$ | async as post">
      <div class="header">
        <h2>{{ post.title }}</h2>
        <div class="post-meta">
          <span>By {{ post.user.name }}</span>
          <span>{{ post.createdAt | date }}</span>
        </div>
      </div>
  
      <div class="content">
        {{ post.content }}
      </div>
  
      <div class="actions" *ngIf="isAuthor$ | async">
        <a [routerLink]="['/post', post.id, 'edit']" class="edit-btn">
          <i class="fas fa-edit"></i> Edit Post
        </a>
        
        <a routerLink="/posts" class="back-btn">
          <i class="fas fa-arrow-left"></i> Back to Posts
        </a>
      </div>

    </ng-container>
  </div>
