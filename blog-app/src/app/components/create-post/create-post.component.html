<div class="post-form-container">
    <div class="header">
      <h2>Create New Post</h2>
    </div>
    
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="post-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input 
          id="title"
          type="text"
          formControlName="title"
          placeholder="Enter post title"
        >
        <div *ngIf="postForm.get('title')?.touched && postForm.get('title')?.invalid" class="error">
          <span *ngIf="postForm.get('title')?.errors?.['required']">Title is required</span>
          <span *ngIf="postForm.get('title')?.errors?.['minlength']">Title must be at least 3 characters</span>
        </div>
      </div>
  
      <div class="form-group">
        <label for="content">Content</label>
        <textarea
          id="content"
          formControlName="content"
          placeholder="Write your post content"
          rows="10"
        ></textarea>
        <div *ngIf="postForm.get('content')?.touched && postForm.get('content')?.invalid" class="error">
          <span *ngIf="postForm.get('content')?.errors?.['required']">Content is required</span>
          <span *ngIf="postForm.get('content')?.errors?.['minlength']">Content must be at least 10 characters</span>
        </div>
      </div>
  
      <div class="form-actions">
        <button type="button" routerLink="/posts" class="cancel-btn">Cancel</button>
        <button type="submit" [disabled]="!postForm.valid" class="submit-btn">Create Post</button>
      </div>
    </form>
  </div>
